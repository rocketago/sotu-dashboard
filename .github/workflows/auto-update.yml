name: Auto-update political data

on:
  # Schedule disabled — uncomment to re-enable
  # schedule:
  #   - cron: '*/5 * * * *'
  # Manual trigger from GitHub UI always available
  workflow_dispatch:

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run fetch_data.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python3 fetch_data.py

      - name: Commit and push updated data
        run: |
          git config user.name  "Claude Auto-Update"
          git config user.email "noreply@anthropic.com"
          git add political_data.json live_feed.json
          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No changes — skipping commit."
          else
            git commit -m "chore: auto-update data [$(date -u '+%Y-%m-%dT%H:%M:%SZ')]"
            git push
          fi
