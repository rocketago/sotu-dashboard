name: Auto-update political data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

# One run at a time; new triggers queue rather than cancel.
concurrency:
  group: auto-update
  cancel-in-progress: false

jobs:
  check-enabled:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.gate.outputs.should_run }}
    steps:
      - name: Checkout cron gate file
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: cron_enabled.json
          sparse-checkout-cone-mode: false

      - name: Check cron_enabled.json
        id: gate
        run: |
          if [ -f cron_enabled.json ]; then
            enabled=$(python3 -c "import json; d=json.load(open('cron_enabled.json')); print('true' if d.get('enabled') else 'false')")
          else
            enabled=false
          fi
          echo "should_run=$enabled" >> "$GITHUB_OUTPUT"
          echo "Cron gate: should_run=$enabled"

  fetch-and-push:
    needs: check-enabled
    if: needs.check-enabled.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache npm downloads
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-claude-cli-${{ runner.os }}

      - name: Install Claude CLI (Claude fallback path)
        run: npm install -g @anthropic-ai/claude-code

      - name: Configure VerbAI MCP (Claude fallback path)
        continue-on-error: true   # primary path is direct HTTP; CLI config is best-effort
        env:
          VERBAI_TOKEN: ${{ secrets.VERBAI_TOKEN }}
        run: |
          claude mcp add --transport http verb-ai-mcp \
            https://zknnynm-exc60781.snowflakecomputing.com/api/v2/databases/KAFKA_DATA/schemas/DOORDASH_EVENTS/mcp-servers/VERB_AI_MCP_SERVER \
            --header "Authorization: Bearer $VERBAI_TOKEN"

      - name: Run fetch_data.py
        env:
          VERBAI_TOKEN: ${{ secrets.VERBAI_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python3 fetch_data.py

      - name: Commit and push updated data
        run: |
          git config user.name  "Claude Auto-Update"
          git config user.email "noreply@anthropic.com"
          git add political_data.json history.json mcp_status.json
          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
          else
            git commit -m "chore: auto-update data [$(date -u '+%Y-%m-%dT%H:%M:%SZ')]"
            git push
          fi
