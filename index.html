<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOTU Rapid Response ‚Äî Gen Z Political Tracker (Live)</title>
  <style>
    :root {
      --bg:        #0b0e17;
      --surface:   #131724;
      --surface2:  #1c2235;
      --border:    #2a3050;
      --accent:    #4f7ef8;
      --accent2:   #7c5cf8;
      --warn:      #f5a623;
      --up:        #34c97e;
      --down:      #f25c5c;
      --stable:    #8892aa;
      --text:      #e8ecf8;
      --muted:     #6b7494;
      --radius:    10px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      min-height: 100vh;
    }

    /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 14px 28px;
      display: flex;
      align-items: center;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-badge {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: 800;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    header h1 {
      font-size: 17px;
      font-weight: 700;
      flex: 1;
    }

    .live-pill {
      display: flex;
      align-items: center;
      gap: 7px;
      background: rgba(245, 166, 35, 0.12);
      border: 1px solid rgba(245, 166, 35, 0.35);
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 12px;
      font-weight: 600;
      color: var(--warn);
    }

    .live-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--warn);
      animation: pulse 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.4; transform: scale(0.7); }
    }

    .refresh-info {
      font-size: 12px;
      color: var(--muted);
    }

    /* ‚îÄ‚îÄ WINDOW BANNER ‚îÄ‚îÄ */
    .window-banner {
      background: linear-gradient(90deg, rgba(79,126,248,0.12), rgba(124,92,248,0.08));
      border-bottom: 1px solid rgba(79,126,248,0.25);
      padding: 8px 28px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
    }

    .window-banner .window-label {
      font-weight: 700;
      color: var(--accent);
      font-size: 13px;
    }

    .window-banner .window-desc {
      color: var(--muted);
    }

    .window-banner .source-counts {
      margin-left: auto;
      display: flex;
      gap: 14px;
      font-size: 11px;
      color: var(--muted);
    }

    .window-banner .source-counts span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .latency-pill {
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.4px;
      padding: 1px 5px;
      border-radius: 8px;
      text-transform: uppercase;
    }

    .latency-live {
      background: rgba(52, 201, 126, 0.15);
      color: var(--up);
      border: 1px solid rgba(52, 201, 126, 0.3);
    }

    .latency-delayed {
      background: rgba(245, 166, 35, 0.15);
      color: var(--warn);
      border: 1px solid rgba(245, 166, 35, 0.3);
    }

    /* ‚îÄ‚îÄ SUMMARY BAR ‚îÄ‚îÄ */
    .summary-bar {
      display: flex;
      gap: 16px;
      padding: 16px 28px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 20px;
      min-width: 160px;
      flex: 1;
    }

    .stat-card .label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 4px;
    }

    .stat-card .value {
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
    }

    .stat-card .sub {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ */
    main {
      padding: 24px 28px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 18px;
    }

    .section-header h2 {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
    }

    .section-header .demo-tag {
      background: rgba(79, 126, 248, 0.15);
      border: 1px solid rgba(79, 126, 248, 0.35);
      border-radius: 20px;
      padding: 2px 10px;
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
    }

    /* ‚îÄ‚îÄ CATEGORY GRID ‚îÄ‚îÄ */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 16px;
    }

    /* ‚îÄ‚îÄ CATEGORY CARD ‚îÄ‚îÄ */
    .cat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .cat-card:hover {
      border-color: var(--accent);
    }

    .cat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s;
    }

    .cat-header:hover {
      background: var(--surface2);
    }

    .cat-icon {
      font-size: 20px;
      flex-shrink: 0;
    }

    .cat-info {
      flex: 1;
    }

    .cat-name {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 3px;
    }

    .cat-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: var(--muted);
    }

    .cat-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .engagement-bar-wrap {
      flex: 0 0 90px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .engagement-num {
      font-size: 18px;
      font-weight: 800;
      color: var(--text);
    }

    .engagement-bar {
      width: 80px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .engagement-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      transition: width 0.6s ease;
    }

    .chevron {
      color: var(--muted);
      font-size: 11px;
      flex-shrink: 0;
      transition: transform 0.25s;
    }

    .cat-card.open .chevron {
      transform: rotate(180deg);
    }

    /* ‚îÄ‚îÄ ITEMS LIST ‚îÄ‚îÄ */
    .cat-items {
      display: none;
      border-top: 1px solid var(--border);
      padding: 4px 0;
    }

    .cat-card.open .cat-items {
      display: block;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 16px;
      transition: background 0.12s;
    }

    a.item-row {
      display: flex;
      text-decoration: none;
      color: inherit;
    }

    .item-row:hover {
      background: var(--surface2);
    }

    .item-rank {
      width: 20px;
      text-align: center;
      font-size: 11px;
      font-weight: 700;
      color: var(--muted);
      flex-shrink: 0;
    }

    .item-topic {
      flex: 1;
      font-size: 13px;
      color: var(--text);
    }

    .item-query {
      font-size: 11px;
      color: var(--muted);
      font-style: italic;
      display: block;
      margin-top: 2px;
    }

    .source-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      flex-shrink: 0;
    }

    .source-search  { background: rgba(79,126,248,0.15); color: #7ba3ff; border: 1px solid rgba(79,126,248,0.3); }
    .source-news    { background: rgba(245,166,35,0.15);  color: #f5c06a; border: 1px solid rgba(245,166,35,0.3); }
    .source-reddit  { background: rgba(255,86,0,0.13);   color: #ff8c55; border: 1px solid rgba(255,86,0,0.25); }

    .item-count {
      font-size: 12px;
      font-weight: 700;
      color: var(--muted);
      width: 32px;
      text-align: right;
      flex-shrink: 0;
    }

    .trend-arrow {
      font-size: 12px;
      flex-shrink: 0;
      width: 16px;
      text-align: center;
    }

    .trend-up     { color: var(--up); }
    .trend-down   { color: var(--down); }
    .trend-stable { color: var(--stable); }

    .subreddit-tag {
      font-size: 10px;
      color: var(--muted);
      font-style: normal;
      background: var(--surface2);
      border-radius: 4px;
      padding: 1px 6px;
      white-space: nowrap;
    }

    .score-badge {
      font-size: 11px;
      font-weight: 700;
      color: var(--warn);
      white-space: nowrap;
      min-width: 48px;
      text-align: right;
    }

    .item-row a.item-link {
      display: contents;
      color: inherit;
      text-decoration: none;
    }

    .item-row.has-link {
      cursor: pointer;
    }

    .item-row.has-link:hover .item-topic {
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .item-row .ext-icon {
      font-size: 10px;
      color: var(--muted);
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .item-row.has-link:hover .ext-icon {
      opacity: 1;
    }

    /* ‚îÄ‚îÄ MINI SPARKLINE ‚îÄ‚îÄ */
    .sparkline-row {
      padding: 0 16px 10px;
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 28px;
    }

    .spark-bar {
      flex: 1;
      background: var(--accent);
      opacity: 0.35;
      border-radius: 2px 2px 0 0;
      min-height: 3px;
      transition: opacity 0.2s;
    }

    .spark-bar:hover { opacity: 0.8; }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
      margin-top: 40px;
    }

    /* ‚îÄ‚îÄ LOADING / ERROR ‚îÄ‚îÄ */
    #status-bar {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 12px;
      color: var(--muted);
      display: none;
      z-index: 200;
    }

    #status-bar.visible { display: block; }
    #status-bar.success { border-color: var(--up); color: var(--up); }
    #status-bar.error   { border-color: var(--down); color: var(--down); }

    /* ‚îÄ‚îÄ SEARCH FILTER ‚îÄ‚îÄ */
    .filter-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }

    .filter-input {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      padding: 8px 14px;
      font-size: 13px;
      width: 260px;
      outline: none;
      transition: border-color 0.2s;
    }

    .filter-input:focus {
      border-color: var(--accent);
    }

    .expand-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      padding: 8px 14px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    .expand-btn:hover {
      background: var(--surface2);
      border-color: var(--accent);
    }

    .last-updated {
      margin-left: auto;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <div class="logo-badge">VERB AI</div>
  <h1>State of the Union ‚Äî Rapid Response Tracker</h1>
  <div class="live-pill">
    <div class="live-dot"></div>
    LIVE
  </div>
  <div class="refresh-info">Search: 5 min ¬∑ Reddit: 15 min</div>
</header>

<div class="window-banner" id="window-banner">
  <span class="window-label" id="window-label">Loading...</span>
  <span class="window-desc" id="window-desc"></span>
  <div class="source-counts" id="source-counts"></div>
</div>

<div class="summary-bar" id="summary-bar">
  <!-- populated by JS -->
</div>

<main>
  <div class="section-header">
    <h2>Today's Topics by Policy Category</h2>
    <div class="demo-tag">Ages 18‚Äì29</div>
  </div>

  <div class="filter-row">
    <input
      class="filter-input"
      id="topic-filter"
      type="text"
      placeholder="Filter topics..."
      autocomplete="off"
    />
    <button class="expand-btn" id="expand-all-btn" onclick="toggleAllCategories()">
      Expand All
    </button>
    <span class="last-updated" id="last-updated-text">Loading...</span>
  </div>

  <div class="category-grid" id="category-grid">
    <!-- populated by JS -->
  </div>
</main>

<footer>
  Data source: VerbAI MCP &nbsp;|&nbsp; Demographic: Ages 18‚Äì29 &nbsp;|&nbsp;
  Sources: Google Search, News Articles, Reddit &nbsp;|&nbsp;
  Refreshes every 5 minutes
</footer>

<div id="status-bar"></div>

<script>
  const DATA_URL         = './political_data.json';
  const SEARCH_REFRESH_MS = 5  * 60 * 1000; // 5 min ‚Äî matches ~1 min search lag
  const REDDIT_REFRESH_MS = 15 * 60 * 1000; // 15 min ‚Äî matches ~40 min Reddit lag

  let allExpanded = false;
  let currentData = null;

  /* ‚îÄ‚îÄ TREND DISPLAY ‚îÄ‚îÄ */
  function trendIcon(t) {
    if (t === 'up')     return '<span class="trend-arrow trend-up">‚ñ≤</span>';
    if (t === 'down')   return '<span class="trend-arrow trend-down">‚ñº</span>';
    return                     '<span class="trend-arrow trend-stable">‚Äî</span>';
  }

  /* ‚îÄ‚îÄ SOURCE BADGE ‚îÄ‚îÄ */
  function sourceBadge(src) {
    const cls = 'source-' + src;
    const lbl = src === 'search' ? 'Search' : src === 'news' ? 'News' : 'Reddit';
    return `<span class="source-badge ${cls}">${lbl}</span>`;
  }

  /* ‚îÄ‚îÄ SPARKLINE from item counts ‚îÄ‚îÄ */
  function sparkline(items) {
    if (!items || items.length === 0) return '';
    const max = Math.max(...items.map(i => i.count), 1);
    const bars = items.map(i => {
      const h = Math.max(4, Math.round((i.count / max) * 24));
      return `<div class="spark-bar" style="height:${h}px;" title="${i.topic}: ${i.count}"></div>`;
    }).join('');
    return `<div class="sparkline-row">${bars}</div>`;
  }

  /* ‚îÄ‚îÄ RENDER WINDOW BANNER ‚îÄ‚îÄ */
  function renderWindowBanner(data) {
    const m = data.meta;
    const s = data.summary;

    // Build today label dynamically from browser time
    const todayStr = new Date().toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
    document.getElementById('window-label').textContent = `üìÖ ${todayStr} ¬∑ Live from midnight`;
    document.getElementById('window-desc').textContent = m.window_label || '';
    document.getElementById('source-counts').innerHTML = `
      <span>üîç ${(s.search_events_today || 0).toLocaleString()} searches <span class="latency-pill latency-live">~1 min lag</span></span>
      <span>üí¨ ${(s.reddit_events_today || 0).toLocaleString()} Reddit posts <span class="latency-pill latency-delayed">~40 min lag</span></span>
      <span>üì∞ ${(s.news_events_today || 0).toLocaleString()} news events</span>
    `;
  }

  /* ‚îÄ‚îÄ RENDER SUMMARY ‚îÄ‚îÄ */
  function renderSummary(data) {
    const s = data.summary;
    document.getElementById('summary-bar').innerHTML = `
      <div class="stat-card">
        <div class="label">Events Today</div>
        <div class="value">${((s.search_events_today||0) + (s.reddit_events_today||0) + (s.news_events_today||0)).toLocaleString()}</div>
        <div class="sub">Search + Reddit + News ¬∑ Ages 18‚Äì29</div>
      </div>
      <div class="stat-card">
        <div class="label">Unique Users</div>
        <div class="value">${s.total_unique_users.toLocaleString()}</div>
        <div class="sub">Active today</div>
      </div>
      <div class="stat-card">
        <div class="label">Top Category</div>
        <div class="value" style="font-size:15px;padding-top:4px;">${s.top_category}</div>
        <div class="sub">Most activity today</div>
      </div>
      <div class="stat-card">
        <div class="label">Categories</div>
        <div class="value">${s.categories_tracked}</div>
        <div class="sub">Tracked today</div>
      </div>
      <div class="stat-card">
        <div class="label">Data Resets</div>
        <div class="value" style="font-size:14px;padding-top:4px;">Midnight</div>
        <div class="sub">Search: 5 min ¬∑ Reddit: 15 min</div>
      </div>
    `;
  }

  /* ‚îÄ‚îÄ RENDER CATEGORIES ‚îÄ‚îÄ */
  function renderCategories(categories, filterText = '') {
    const grid = document.getElementById('category-grid');
    const maxEngage = Math.max(...categories.map(c => c.engagement_count), 1);
    const query = filterText.toLowerCase();

    let html = '';
    categories.forEach((cat, idx) => {
      const matchItems = cat.items.filter(item =>
        !query ||
        item.topic.toLowerCase().includes(query) ||
        item.query.toLowerCase().includes(query)
      );

      // Hide whole card if filter is active and nothing matches
      if (query && matchItems.length === 0) return;

      const displayItems = query ? matchItems : cat.items;
      const pct = Math.round((cat.engagement_count / maxEngage) * 100);
      const isOpen = allExpanded || (query && matchItems.length > 0);

      html += `
        <div class="cat-card${isOpen ? ' open' : ''}" id="cat-${cat.id}" data-id="${cat.id}">
          <div class="cat-header" onclick="toggleCategory('${cat.id}')">
            <div class="cat-icon">${cat.icon}</div>
            <div class="cat-info">
              <div class="cat-name">${cat.label}</div>
              <div class="cat-meta">
                <span>üë• ${cat.unique_users} users</span>
                <span>üìä ${cat.items.length} topics</span>
              </div>
            </div>
            <div class="engagement-bar-wrap">
              <div class="engagement-num">${cat.engagement_count.toLocaleString()}</div>
              <div class="engagement-bar">
                <div class="engagement-fill" style="width:${pct}%"></div>
              </div>
            </div>
            <div class="chevron">‚ñº</div>
          </div>

          <div class="cat-items">
            ${sparkline(cat.items)}
            ${displayItems.map((item, i) => {
              const hasLink = item.source === 'reddit' && item.url;
              const inner = `
                <div class="item-rank">${i + 1}</div>
                <div class="item-topic">
                  ${item.topic}
                  <span class="item-query">"${item.query}"</span>
                </div>
                ${item.subreddit ? `<span class="subreddit-tag">r/${item.subreddit}</span>` : ''}
                ${sourceBadge(item.source)}
                <div class="score-badge">${item.source === 'reddit' ? '‚ñ≤ ' + Number(item.count).toLocaleString() : item.count + 'x'}</div>
                <span class="ext-icon">${hasLink ? '‚Üó' : ''}</span>
                ${trendIcon(item.trend)}
              `;
              return hasLink
                ? `<a class="item-row has-link" href="${item.url}" target="_blank" rel="noopener noreferrer">${inner}</a>`
                : `<div class="item-row">${inner}</div>`;
            }).join('')}
          </div>
        </div>
      `;
    });

    grid.innerHTML = html || '<p style="color:var(--muted);padding:20px;">No topics match your filter.</p>';
  }

  /* ‚îÄ‚îÄ TOGGLE SINGLE CATEGORY ‚îÄ‚îÄ */
  function toggleCategory(id) {
    const card = document.getElementById('cat-' + id);
    if (card) card.classList.toggle('open');
  }

  /* ‚îÄ‚îÄ TOGGLE ALL ‚îÄ‚îÄ */
  function toggleAllCategories() {
    allExpanded = !allExpanded;
    document.querySelectorAll('.cat-card').forEach(c => {
      allExpanded ? c.classList.add('open') : c.classList.remove('open');
    });
    document.getElementById('expand-all-btn').textContent =
      allExpanded ? 'Collapse All' : 'Expand All';
  }

  /* ‚îÄ‚îÄ SHOW STATUS ‚îÄ‚îÄ */
  function showStatus(msg, type = '') {
    const bar = document.getElementById('status-bar');
    bar.textContent = msg;
    bar.className = 'visible ' + type;
    setTimeout(() => { bar.className = ''; }, 3000);
  }

  /* ‚îÄ‚îÄ LOAD DATA ‚îÄ‚îÄ */
  async function loadData() {
    try {
      const res  = await fetch(DATA_URL + '?_=' + Date.now());
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      currentData = data;

      renderWindowBanner(data);
      renderSummary(data);

      const filterText = document.getElementById('topic-filter').value;
      renderCategories(data.categories, filterText);

      const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('last-updated-text').textContent = 'Last updated: ' + now;
      showStatus('Data refreshed ‚úì', 'success');
    } catch (err) {
      showStatus('Refresh failed: ' + err.message, 'error');
      console.error('Data load error:', err);
    }
  }

  /* ‚îÄ‚îÄ FILTER HANDLER ‚îÄ‚îÄ */
  document.getElementById('topic-filter').addEventListener('input', function () {
    if (currentData) renderCategories(currentData.categories, this.value);
  });

  /* ‚îÄ‚îÄ INIT + AUTO-REFRESH ‚îÄ‚îÄ */
  // Full reload on init
  loadData();
  // Search data: refresh every 5 min (pipeline lag ~1 min)
  setInterval(loadData, SEARCH_REFRESH_MS);
  // Reddit data: the JSON is the same file but fetch_data.py should be run
  // on its own schedule; we just re-read the JSON every 15 min to pick up
  // whatever was written since the last run
  setInterval(loadData, REDDIT_REFRESH_MS);
</script>
